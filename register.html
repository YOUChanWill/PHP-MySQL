<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>图书管理系统-注册界面</title>
</head>

<style type="text/css">
.container{
	background:#e9ecf3;
	width:100%;
	height:100%;
	padding-top:156px;
	padding-bottom:56px;
}

.content{
	width:55%;
	background:white;
	margin:0 auto;
	padding-left:43px;
	padding-bottom:32px;
}

.title{
	width:100%;
	font-family:Arial, Helvetica, sans-serif;
	font-size:36px;
	padding-top:46px;
	color:#657980;
}

.sub_title{
	width:100%;
	font-family:Arial, Helvetica, sans-serif;
	font-size:18px;
	padding-top:16px;
	color:#d1cfd1;
}


.form_itme{
	width:100%;
	margin-top:15px;
}

.item_content{
	width:85%;
	border-radius:5px;
	padding-left:15px;
	padding:7px;
	border:none;
	border-bottom:1px solid #d7d8d9;
}
	
	
.up_btn{
	width:85%;
	height:40px;
	text-decoration:none;
	background:#32c6d2;
	color:white;
	font-size:16px;
	font-family:Arial, Helvetica, sans-serif;
	font-weight:bold;
	border-radius:5px;
	border:none;
	
	-webkit-transition:all linear 0.30s;
	-moz-transition:all linear 0.30s;
	transition:all linear 0.30;
}

.cancel_btn{
	width:85%;
	height:40px;
	text-decoration:none;
	background:#c1bfc1;
	color:white;
	font-size:16px;
	font-family:Arial, Helvetica, sans-serif;
	font-weight:bold;
	border-radius:5px;
	border:none;
	
	-webkit-transition:all linear 0.30s;
	-moz-transition:all linear 0.30s;
	transition:all linear 0.30;
}


</style>



<body>
<div class="container">
	<div class="content">
    	<div class="title"> 注册用户</div>
        <div class="sub_title"> 创建一个新用户</div>
        <form class="regiser-form" action="#">
        	<div class="form_itme">
            	<input type="text" class="item_content" id="username" name="username" placeholder="请输入账号" required="required" />
			</div>
            
            <div class="form_itme">
            	<input type="password" class="item_content" id="password" name="password" placeholder="请输入密码" required="required" />
			</div>
            
            <div class="form_itme">
            	<input type="text" class="item_content" id="name" name="name" placeholder="请输入姓名" required="required" />
			</div>
            
            <div class="form_itme">
            	<input type="text" class="item_content" id="email" name="email" placeholder="请输入邮箱" required="required" />
			</div>
            
            <div class="form_itme">
            	<input type="text" class="item_content" id="phone" name="phone" placeholder="请输入手机号" required="required" />
			</div>
            
            <div class="form_itme">
            	<input type="submit" class="up_btn" id="sub_btn" name="sub_btn" value="提&nbsp;&nbsp;&nbsp交" />
			</div>
            
            <div class="form_itme">
            	<input type="button" class="cancel_btn" id="cancel_btn" name="sub_btn" value="返&nbsp;回&nbsp;登&nbsp;录" onclick="location.href='login.html'"/>
			</div>

		</form>
	</div>
</div>
</body>
</html>
