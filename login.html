<!DOCTYPE> 
<html lang="zh-CN" class ="bootstrap-admin-vertical-centered">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>图书管理系统登录界面</title>

<link rel="stylesheet" href="bootstrap.css" />
<link rel="stylesheet" href="bootstrap-theme.css" />
<link rel="stylesheet" href="bootstrap-admin-theme.css" />
<link rel="stylesheet" href="login.css" />

<script src="bootstrap.js"></script>
<script src="bootstrap.min.js"></script>
<script src="jquery-3.1.1.min.js"></script>
<script src="jquery-3.4.1.js"></script>


</head>

<body class="bootstrap-admin-without-padding">
<div class="container">
	<div class="row">
    	<div class="col-lg-12">
		<div class="title">欢 迎 登 录 图 书 管 理 系 统</div>
        <form class="bootstrap-admin-login-form" method="post" action="#"/>
        
        	<div class="form-group">
            	<label class="control-label" for="username">账&nbsp;号</label>
                <input class="form-control" type="text" id="username" name="username" required placeholder="学号"/>
			</div>
            
            <div class="form-group">
            	<label class="control-label" for="password">密&nbsp;码</label>
            	<input class="form-control" type="password" id="password" name="password" required placeholder="密码"/>
			</div>
            
            <label>没有账号请<a href="register.html">注册</a></label>
            <br>
            
            <input type="submit" class="btn btn-lg btn-primary" value="登&nbsp;&nbsp;&nbsp;&nbsp;录">
            
		</form>
	</div>
</div>
</div>
</body>
</html>
